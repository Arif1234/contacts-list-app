<div *ngIf="contact; else notFound" class="contact-detail">
  <mat-card>
      <mat-card-title>Contact</mat-card-title>
      <mat-card-content>
        <p>First Name : <span>{{contact.firstName}}</span></p>
        <p>Last Name : <span>{{contact.lastName}}</span></p>
        <p>Email : <span>{{contact.email}}</span></p>
        <p>Phone Number : <span>{{contact.phoneNumber}}</span></p>
        <p>Status : <span>{{contact.status}}</span></p>
      </mat-card-content>
      <mat-card-actions>
        <button class="yellow" mat-button mat-stroked-button (click)="edit.emit(contact)">EDIT</button>
        <button class="red" mat-button mat-stroked-button (click)="remove.emit(contact)">DELETE</button>
      </mat-card-actions>
  </mat-card>
</div>

<ng-template #notFound>
  <mat-card class="record-not-found">
    <p>Record not found for the person.</p>
    <p><a routerLink="/">Click here</a> to move to home page.</p>
  </mat-card>
</ng-template>
