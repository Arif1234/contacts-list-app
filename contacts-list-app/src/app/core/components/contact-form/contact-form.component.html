<mat-card>
  <mat-card-title>Enter Contact Details</mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="First Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Last Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Phone Number">
      </mat-form-field>
    </div>
    <div>
      <button mat-button mat-raised-button color="primary">Submit</button>
    </div>
  </mat-card-content>
</mat-card>
